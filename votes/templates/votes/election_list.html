{% extends "base.html" %}

{% block content %}

{% for election in elections %}
<div class="election-row">
<a href="{% url 'election_detail' election.id %}">{{ election.name }}</a>
    (<a style="color:red;" href="{% url 'delete_election' election.id %}">Delete</a>)
</div>
{% endfor %}

<form action="{% url 'new_election' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>

{% endblock %}
